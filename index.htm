<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis de costos</title>
</head>
<body>
    <h1>An√°lisis de Costos de Productos para el Restaurante</h1>
  
    <label for="presupuesto">Presupuesto Total:</label>
    <input type="number" id="presupuesto" name="presupuesto">
    <br>
  
    <h2>Ingredientes para la pizza</h2>
    <label for="harinaParaPizza">Costo de la harina para pizza:</label>
    <input type="number" id="harinaParaPizza" name="harinaParaPizza">
    <br>
    
    <label for="quesoParaPizza">Costo del queso para pizza:</label>
    <input type="number" id="quesoParaPizza" name="quesoParaPizza">
    <br>
  
    <h2>Ingredientes para la hamburguesa</h2>
    <label for="panHamburguesa">Costo del pan de hamburguesa:</label>
    <input type="number" id="panHamburguesa" name="panHamburguesa">
    <br>
    
    <label for="carneHamburguesa">Costo de la carne para hamburguesa:</label>
    <input type="number" id="carneHamburguesa" name="carneHamburguesa">
    <br>
    
    <button id="btn-calcular">Calcular</button>
  
    <h2>Resultado:</h2>
    <div id="resultado"></div>
    <script src="app.js"></script>
</body>
</html>
