<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis de costos</title>
</head>
<body>
    <h1>Análisis de Costos de Productos para el Restaurante</h1>
  
    <h1>Calculadora de Costos</h1>

    <label for="presupuesto">Presupuesto:</label>
    <input type="number" id="presupuesto" />
  
    <h2>Pizza</h2>
    <label for="harinaParaPizza">Costo Harina:</label>
    <input type="number" id="harinaParaPizza" />
  
    <label for="quesoParaPizza">Costo Queso:</label>
    <input type="number" id="quesoParaPizza" />
  
    <h2>Hamburguesa</h2>
    <label for="panHamburguesa">Costo Pan:</label>
    <input type="number" id="panHamburguesa" />
  
    <label for="carneHamburguesa">Costo Carne:</label>
    <input type="number" id="carneHamburguesa" />
  
    <button id="btn-calcular">Calcular</button>    
    <button id="btn-nuevo-calculo">Nuevo Cálculo</button>
    <button id="btn-limpiar">Limpiar</button>
    <div id="resultado"></div>
    <script src="app.js"></script>
</body>
</html>
